<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/jack.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="The Barking Game - $hbark" />
    <meta property="og:image" content="https://hbark.club/barking-game.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hbark.club/" />
    <meta property="og:description" content="Welcome aboard, matey! The Barking Game is an innovative, token-based ecosystem designed to transform community engagement and content creation within the Hedera community" />
  
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Barking Game - $hbark">
    <meta name="twitter:description" content="Welcome aboard, matey! The Barking Game is an innovative, token-based ecosystem designed to transform community engagement and content creation within the Hedera community">
    <title>The Barking Game - Bark Power Tools</title>
    <style>
        /* Body styling with background image */
        body {
            font-family: 'Arial', sans-serif;
            background: url('./images/bark-calc-widget-bkgd-small.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            min-height: 100vh; /* Allow scrolling */
        }

        /* Container styling for Bark Power Checker */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparency */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin: 20px;
        }

        .activity-red-bold {
            color: red;
            font-weight: bold;
        }

        .activity-red {
            color: red;
            font-weight: bold;
        }

        .activity-orange {
            color: rgb(255, 132, 0);
            font-weight: bold;
        }

        .activity-green {
            color: green;
            font-weight: bold;
        }

        .activity-green-bold {
            color: green;
            font-weight: bold;
        }


        /* Font color for Bark Power Checker */
        h1 {
            text-align: center;
            color: #1F3C40;
            margin-bottom: 20px;
        }

        input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        button {
            background-color: #18BAA4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #18BAA4;
        }

        .output, .error {
            margin-top: 20px;
            font-size: 14px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
        }

        /* Progress bar container (initially hidden) */
        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar-background {
            background-color: grey;
            border-radius: 20px;
            width: 100%;
            height: 30px;
            margin: 20px 0;
            padding: 5px;
            position: relative;
        }

        /* Progress bar */
        .progress-bar {
            background-color: #18BAA4;
            height: 100%;
            width: 0%;
            border-radius: 20px;
            text-align: center;
            color: white;
            line-height: 30px;
            transition: width 0.5s ease;
        }

        .toggle-section {
            display: none;
        }

        .toggle-button {
            margin-top: 10px;
            background-color: #1F3C40;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #162a2d;
        }

        /* New style for the leaderboard background */
        .leaderboard-container {
            background-color: rgba(255, 255, 255, 0.85); /* Slight transparency */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin: 20px;
            overflow-y: auto; /* Enable scrolling for the leaderboard if it's too long */
            max-height: 70vh; /* Limit the height of the leaderboard to 70% of the viewport */
        }

        /* Center the leaderboard title */
        h2 {
            text-align: center;
            color: #1F3C40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Hide leaderboard by default */
        #barksRemainingLeaderboard {
            display: none;
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .container, .leaderboard-container {
                width: 90%;
                padding: 15px;
            }

            h1, h2 {
                font-size: 24px;
            }

            input[type="text"], button {
                font-size: 14px;
            }

            .output, .error {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container, .leaderboard-container {
                padding: 10px;
            }

            h1, h2 {
                font-size: 20px;
            }

            input[type="text"], button {
                font-size: 12px;
            }

            .output, .error {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bark Power Section -->
        <h2>User Barking Stats</h2>
        <input type="text" id="twitterHandle" placeholder="Enter Twitter Handle or Hedera AccountID" value="" />
        <button onclick="checkBarkPower()">üê∂ Submit üê∂</button>

        <div class="output" id="output"></div>
        <div class="error" id="error"></div>

        <!-- Progress bar container (initially hidden) -->
        <div class="progress-container" id="progressContainer">
            <p><h3>Bark Power Usage:</h3></p>
            <div class="progress-bar-background">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <!-- Button to toggle additional details -->
        <button class="toggle-button" id="toggleDetails" onclick="toggleDetails()" style="display: none;">Show More Details</button>
    </div>

    <!-- Barks Remaining Leaderboard Section -->
    <div class="leaderboard-container">
        <h2>Who's Got Barks Remaining?</h2>
        <button id="fetchBarksRemainingButton">üè¥‚Äç‚ò†Ô∏è Let's Find Out üè¥‚Äç‚ò†Ô∏è</button>
        
        <table id="barksRemainingLeaderboard">
            <thead>
                <tr>
                    <th>Twitter User</th>
                    <th>Daily Bark Power Remaining</th>
                </tr>
            </thead>
            <tbody id="barksRemainingLeaderboardBody">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="barkingTools.js"></script>
</body>
</html>
